<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>
      <span id="span-1">T</span>
      <span id="span-2">o</span>
      <span id="span-3">d</span>
      <span id="span-4">o</span>
      <span id="span-5"> </span>
      <span id="span-6">l</span>
      <span id="span-7">i</span>
      <span id="span-8">s</span>
      <span id="span-9">t</span>
    </h1>
    <div class="interactive-container">
      <input type="text" id="input-field" placeholder="Add to List" />
      <button id="add-todo">Add to do</button>
    </div>
    <div class="list">
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
