        span ~ div ~ div{
            color: orange;
        }


    </style>

</head>

        <p>The para</p>

        <div>
            <h1></h1>
        </div>
        <h1></h1>
    </div>
    <h1>This is Heading <span>span</span></h1>
    
</body>
