<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        h1{
            display: inline;
            height: 100px;
        }


        span{
            display: block;
        }

    </style>
</head>
<body>
    
    <h1>My heading</h1>
    <span>Span</span>

</body>
</html>
